<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="/css/cadastroproduto.css">
</head>
<body>
<div class="header">
    <a href="pagina.html" class="btn-voltar">Voltar</a>
</div>
<div class="container">
    <form id="produto-form" action="#" method="post">
        <div class="form-group">
            <label for="nome-produto">Nome do Produto:</label>
            <input type="text" id="nome-produto" name="nome-produto" required>
        </div>
        <div class="form-group">
            <label for="valor-unitario">Valor Unitário:</label>
            <input type="text" id="valor-unitario" name="valor-unitario" required>
        </div>
        <button type="submit" class="btn-cadastrar">Cadastrar</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome do Produto</th>
            <th>Valor Unitário</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Produto A</td>
            <td>R$ 50,00</td>
            <td>
                <button class="btn-editar">Editar</button>
                <button class="btn-excluir">Excluir</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Produto B</td>
            <td>R$ 70,00</td>
            <td>
                <button class="btn-editar">Editar</button>
                <button class="btn-excluir">Excluir</button>
            </td>
        </tr>
        <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
</div>
</body>
</html>
